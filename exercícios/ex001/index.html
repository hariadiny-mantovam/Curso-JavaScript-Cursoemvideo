<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    
    <script>
        var name = window.prompt('Qual é o seu nome?');
        var age = window.prompt('Quantos anos você tem?');
        document.write(`<h1>Olá ${name}, tudo bem? Você tem ${age} anos de idade</h1>`);
    
    </script>
</body>
</html>
