<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: honeydew;
            width: 200PX;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">
        Interagir</div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

       function clicar() {
        a.innerText = 'Clicou'
        a.style.background = "grey"
       } 

       function entrar(){
           a.innerText = 'entrou'
       }
       function saiu(){
           a.innerText = 'saiu'
           a.style.background = 'green'
       }
    </script>
</body>
</html>
