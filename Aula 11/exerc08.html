<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas - Paraná</h1>
    Valocidade do carro:<input type="number" name="txvel" id="txvel">Km/h.
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="status"></div>
    <script>
        function calcular () {
            var txtv = window.document.getElementById('txvel')
            var status = window.document.getElementById('status')
            var vel = Number(txtv.value)
            status.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h.</p>`
            if ( vel > 60){
                status.innerHTML += `<strong>MULTADO</strong>  por excesso de velocidade!`
            }
        }
    </script>
</body>
</html>
